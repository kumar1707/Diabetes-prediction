<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Electronic Diabetes Detector</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E-Diabetes Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Website By Kumar Aryan </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">E-Diabetes Detector</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="Age">Enter Your Age</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter Your Age Value">
            </div>
            <div class="form-group">
                <label for="Pregnancies">Enter Number Of Pregnancies</label>
                <input type="text" class="form-control" id="Pregnancies" name="Pregnancies" placeholder="Enter Number Of Pregnancies (0-17) ">
            </div>
            <div class="form-group">
                <label for="Glucose">Enter Your Glucose</label>
                <input type="text" class="form-control" id="Glucose" name="Glucose" placeholder="Enter Your Glucose (44-199)">
            </div>
            <div class="form-group">
                <label for="BloodPressure">Enter Your Blood Pressure</label>
                <input type="text" class="form-control" id="BloodPressure" name="BloodPressure" placeholder="Enter Your Blood Pressure (0-125)">
            </div>
            <div class="form-group">
                <label for="SkinThickness">Enter Your Skin Thickness</label>
                <input type="text" class="form-control" id="SkinThickness" name="SkinThickness" placeholder="Enter Your Skin Thickness (7-99)">
            </div>
            <div class="form-group">
                <label for="Insulin">Enter Your Insulin</label>
                <input type="text" class="form-control" id="Insulin" name="Insulin" placeholder="Enter Your Insulin Value (14-824)">
            </div>
            <div class="form-group">
                <label for="BMI">Enter Your Body Mass Index/ BMI</label>
                <input type="text" class="form-control" id="BMI" name="BMI" placeholder="Enter Your BMI (0-67)">
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Enter Your Diabetes Pedigree Function</label>
                <input type="text" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Enter Your Diabetes Pedigree (0.30-3.00)">
            </div>
            <!-- <div class="form-group">
                <label for="Age">Enter Your Age</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter Your Age Value">
            </div> -->
            <div class="form-group">
                <!-- <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div> -->
                <button class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
